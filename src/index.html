<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Race</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div class="settings-background">
  
</div>

<div class="settings-overlay">
  
</div>
  
<div class="settings-menu">
  
  <select name="parameters" id="language-parameters">
    <option class="parameter" value="cases">English</option>
    <option class="parameter" value="deaths">Russian</option>
    <option class="parameter" value="recovered">Belarusian</option>
 </select>

  <button type="button" class="btn btn-primary quit-btn">Quit</button>
  
  </div>


  <div class="maps-background">
  
  </div>
  
  <div class="maps-overlay">
    
  </div>
    
  <div class="maps-menu">
    <div class="map-item">
      <img src="/src/assets/images/adelaidemap.png" data-map ="adelaidemap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/algarvemap.png" data-map ="algarvemap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/brandshatchmap.png" data-map ="brandshatchmap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/catalunyamap.png" data-map ="catalunyamap" class="map-image" alt="map">
    </div>
    </div>
  

</body>
</html>
