<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>

  <body>
    <!-- НАСТРОЙКИ -->

    <div class="settings-background"></div>

    <div class="settings-overlay"></div>

    <div class="settings-menu">
      <h2 class="language-text">Language:</h2>

      <select name="parameters" class="language-parameters">
        <option
          value=""
          hidden
          disabled
          selected
          class="first-parameters-in-lang"
        >
          Choose your language
        </option>
        <option class="lang-parameter" value="english">English</option>
        <option class="lang-parameter" value="russian">Russian</option>
        <option class="lang-parameter" value="belarusian">Belarusian</option>
      </select>

      <div class="slidecontainer">
        <h2 class="volume-text-value">
          <span class="volume-text">Volume:</span>
          <span class="output-value">0</span>
        </h2>

        <span class="volume-value-min">0</span>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          class="slider"
          id="myRange"
        />
        <span class="volume-value-max">100</span>
      </div>

      <button type="button" class="btn btn-primary quit-btn">Quit</button>
    </div>

    <!--ВЫБОР КАРТ -->

    <div class="maps-background"></div>

    <div class="maps-slider-wrapper">
      <div class="maps-slider-container"></div>
    </div>

    <!-- ВЫБОР МАШИНЫ -->

    <div class="cars-background"></div>

    <div class="cars-slider-wrapper">
      <div class="cars-slider-container"></div>
    </div>

    <!-- СТАТИСТИКА -->

    <div class="list-statistics">
      <div class="select-maps">
        <select name="parameters" id="maps-names">
          <option class="map-name" value="adelaidemap">Adelaide</option>
          <option class="map-name" value="algarvemap">Algarve</option>
          <option class="map-name" value="brandshatchmap">Brandshatch</option>
          <option class="map-name" value="catalunyamap">Catalunya</option>
          <option class="map-name" value="detroitmap">Detroit</option>
        </select>
      </div>

      <div class="statistics-results"></div>
    </div>
  </body>
</html>
