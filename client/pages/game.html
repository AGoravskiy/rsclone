<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Race</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>


  <!-- LOGIN -->

  <div class="log-background">

  </div>

  <div class="log-overlay">
    <div class="login-div">

    <form class="form-signin" name="person">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <a class="btn btn-lg btn-primary btn-block important-button">Sign in</a>
      <a href="/signup.html">Don't have an account? Sign up here.</a>
    </form>
    </div>
    

    <button type="button" class="btn btn-primary preload-btn">START</button>
  </div>


  <!-- НАСТРОЙКИ -->


  <div class="settings-background">

  </div>

  <div class="settings-overlay">

  </div>


  <div class="settings-menu">


    <h2 class="language-text">Language:</h2>

    <select name="parameters" class="language-parameters">
      <option value="" hidden disabled selected class="first-parameters-in-lang">Choose your language</option>
      <option class="lang-parameter" value="english">English</option>
      <option class="lang-parameter" value="russian">Russian</option>
      <option class="lang-parameter" value="belarusian">Belarusian</option>
    </select>

    <div class="slidecontainer">

      <h2 class="volume-text-value"><span class="volume-text">Volume:</span> <span class="output-value">0</span> </h2>

      <span class="volume-value-min">0</span>
      <input type="range" min="0" max="100" step="1" class="slider" id="myRange">
<span class="volume-value-max">100</span>
    </div>

    <button type="button" class="btn btn-primary quit-btn">Quit</button>

  </div>


  <!-- ВЫБОР КАРТ -->

  <div class="maps-background">

  </div>

  <div class="maps-overlay">

  </div>

  <div class="maps-menu">
    <div class="map-item">
      <img src="/src/assets/images/adelaidemap.png" data-map ="adelaidemap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/algarvemap.png" data-map ="algarvemap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/brandshatchmap.png" data-map ="brandshatchmap" class="map-image" alt="map">
    </div>
    <div class="map-item">
      <img src="/src/assets/images/catalunyamap.png" data-map ="catalunyamap" class="map-image" alt="map">
    </div>
  </div>



  <!-- СТАТИСТИКА -->

  <div class="stat-background">

  </div>

  <div class="stat-overlay">

  </div>


  <div class="stat-table">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-primary quit-btn">Quit</button>
    </div>

</body>

</html>
