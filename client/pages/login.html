<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC: JS Unleashed - Login</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>

<body class="body-background">      
  <div class="section-wrapper">
    <h1 class="section-title">Login</h1>
  <form action="#" class="form-sign-up">
    <div class="form__field">
      <label class="form-title"> E&#8209;mail
      <input type="email" id="email" name="name" placeholder="E-Mail" class="section-form form-control"
        title="Must contain an E-mail in the format example@site.com" />
      </label>
    </div>
    <div class="form-description">
      <span class="form-error email-error section-text-error">There is no such email address</span>
      </div>
    
      <div class="form__field">
      <label class="form-title"> Password
      <input type="password" id="password" class="section-form form-control" placeholder="Password" required>
      </label>
    </div>
    <div class="form-description">
    <span class="form-error password-error section-text-error">Wrong password entered</span>
    </div>
    <button type="submit" class="section-button">Go 🏁</button>
    <a href="signup.html" class=" section-text-button sign-up">Register, if you don't have an account</a>
  </form>
</div>

</body>

</html>
