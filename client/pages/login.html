<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN HTML</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #534292;
      }

      .form {
        display: inline-block;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 500px;
        text-align: center;
        color: white;
      }

      .form__field {
        margin-bottom: 10px;
        text-align: center;
      }

      .form input {
        outline: none;
        display: block;
        width: 100%;
        border-radius: 4px;
        border: 2px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
      }

      .form button {
        width: 100%;
        padding: 10px;
        border-radius: 2px;
        border: 0;
      }

      input:valid:not(:placeholder-shown) {
        border: 2px solid green;
      }

      input:invalid:not(:placeholder-shown) {
        border: 2px solid red;
      }

      input:invalid:not(:placeholder-shown) + .form-error {
        display: block;
      }

      .form-error {
        visibility: hidden;
        opacity: 0;
        color: red;
        font-weight: bold;
        font-size: 20px;
      }

      .active {
        visibility: visible;
        opacity: 1;
      }

      .sign-in-btn {
        margin-bottom: 15px;
      }

      .sign-up {
        color: white;
      }
    </style>

    <!--LOGIN -->
    <form action="#" class="form-sign-in">
      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      <div class="form__field">
        <input
          type="email"
          id="email"
          name="name"
          placeholder="E-Mail"
          class="form-control"
          title="Must contain an E-mail in the format example@site.com"
        />
        <p class="form-error email-error">There is no such email address</p>
      </div>
      <div class="form__field">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <p class="form-error password-error">Wrong password entered</p>
      </div>
      <button
        type="submit"
        class="btn btn-lg btn-primary btn-block sign-in-btn"
      >
        Sign in
      </button>
      <a href="signup.html" class="sign-up"
        >You don't have an account? Register here.</a
      >
    </form>
  </body>
</html>
